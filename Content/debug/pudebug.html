  <body>
    <h1>Let's plot random numbers</h1>
    <div id="plot"></div>
    
    
    
    
    <py-config type="json">
        {
          "packages": ["numpy", "matplotlib"]
        }
    </py-config>
    
    
    
    <!--DEFINITELY WORKED AND TESTED-->
    <py-script>
      import matplotlib.pyplot as plt
      import numpy as np
      x = np.random.randn(1000)
      y = np.random.randn(1000)
      fig, ax = plt.subplots()
      ax.scatter(x, y)
      display(fig, target="plot")
    </py-script>
  




</body>
